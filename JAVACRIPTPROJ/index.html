<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
</head>
<script>
    // /name validation/;
    function validateName() {
        var txt = document.getElementById("name").value.trim();
        if (txt === "") {
            document.getElementById("n").innerHTML = "Please enter your name";
            document.getElementById("n").style.color = "red";
            return false;
        } else {
            document.getElementById("n").innerHTML = "";
            return true;
        }
    }

    // /email validation/;
    function validateEmail() {
        var str2 = document.getElementById("email").value.trim();
        if (str2 === "") {
            document.getElementById("e").innerHTML = "Please enter your email";
            document.getElementById("e").style.color = "red";
            return false;
        } else {
            document.getElementById("e").innerHTML = "";
            return true;
        }
    }

    // /contact validation/;
    function validateContact() {
        var txt1 = document.getElementById("contact").value.trim();
        if (txt1 === "") {
            document.getElementById("c").innerHTML = "Please enter your contact";
            document.getElementById("c").style.color = "red";
            return false;
        } else if (txt1.length !== 10) {
            document.getElementById("c").innerHTML = "Contact Number must be 10 digits";
            document.getElementById("c").style.color = "red";
            return false;
        } else if (!/^\d+$/.test(txt1)) {
            document.getElementById("c").innerHTML = "Contact must contain only digits";
            document.getElementById("c").style.color = "red";
            return false;
        } else {
            document.getElementById("c").innerHTML = "";
            return true;
        }
    }

    // /ID validation/;
    function validateID() {
        var txt2 = document.getElementById("ID").value.trim();
        if (txt2 === "") {
            document.getElementById("i").innerHTML = "Please enter your ID";
            document.getElementById("i").style.color = "red";
            return false;
        } else if (txt2.length > 2) {
            document.getElementById("i").innerHTML = "ID must be at most 2 digits";
            document.getElementById("i").style.color = "red";
            return false;
        } else if (!/^\d+$/.test(txt2)) {
            document.getElementById("i").innerHTML = "ID must contain only digits";
            document.getElementById("i").style.color = "red";
            return false;
        } else {
            document.getElementById("i").innerHTML = "";
            return true;
        }
    }

    // /Username validation/;
    function validateUsername() {
        var str = document.getElementById("username").value.trim();
        if (str === "") {
            document.getElementById("u").innerHTML = "Please enter your username";
            document.getElementById("u").style.color = "red";
            return false;
        } else if (str.length < 8) {
            document.getElementById("u").innerHTML = "Username must be at least 8 characters long";
            document.getElementById("u").style.color = "red";
            return false;
        } else {
            document.getElementById("u").innerHTML = "";
            return true;
        }
    }

    // /Password validation/;
    function validatePassword() {
        var str1 = document.getElementById("password").value.trim();
        if (str1 === "") {
            document.getElementById("p").innerHTML = "Please enter your password";
            document.getElementById("p").style.color = "red";
            return false;
        } else if (str1.length < 10) {
            document.getElementById("p").innerHTML = "Password must be at least 10 characters long";
            document.getElementById("p").style.color = "red";
            return false;
        } else {
            document.getElementById("p").innerHTML = "";
            return true;
        }
    }

    // /Confirm Password validation/;
    function validateConfirmPassword() {
        var st = document.getElementById("password").value.trim();
        var st1 = document.getElementById("confirmPassword").value.trim();

        if (st !== st1) {
            document.getElementById("pc").innerHTML = "Passwords do not match";
            document.getElementById("pc").style.color = "red";
            return false;
        } else {
            document.getElementById("pc").innerHTML = "";
            return true;
        }
    }

    // /Button validation/;
    function show() {
        if (!validateName() ||
            !validateEmail() ||
            !validateContact() ||
            !validateID() ||
            !validateUsername() ||
            !validatePassword() ||
            !validateConfirmPassword()) {
            alert("Please enter valid data in all fields.");
            return false;
        }

        var txt = document.getElementById("name").value.trim();
        var str2 = document.getElementById("email").value.trim();
        var txt1 = document.getElementById("contact").value.trim();
        var txt2 = document.getElementById("ID").value.trim();
        var str = document.getElementById("username").value.trim();
        var st1 = document.getElementById("confirmPassword").value.trim();

        document.getElementById("s").innerHTML =
            "Your name is: " +
            txt +
            "<br>" +
            "Your email is: " +
            str2 +
            "<br>" +
            "Your contact is: " +
            txt1 +
            "<br>" +
            "Your ID is: " +
            txt2 +
            "<br>" +
            "Your username is: " +
            str +
            "<br>" +
            "Your password is: " +
            st1;

        alert("Your form has been submitted successfully!");
    }
</script>
<link rel="stylesheet" href="index.css">
<body>
    <div class="container cont">
        <div class="row main-div">
            <div class="col-md-6 col-sm-12 form-div">
                <h1>Registration Form</h1>

                <div class="form-group">
                    <input type="text" class="form-control" name="name" id="name" value="" placeholder="Name"
                        onkeyup="validateName()" />
                    <span id="n"></span>
                </div>

                <div class="form-group">
                    <input type="email" class="form-control" name="email" value="" id="email" placeholder="Email"
                        onkeyup="validateEmail()" />
                    <span id="e"></span>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" name="contact" id="contact" value="" placeholder="Contact"
                        onkeyup="validateContact()" />
                    <span id="c"></span>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" name="ID" value="" id="ID" placeholder="ID"
                        onkeyup="validateID()" />
                    <span id="i"></span>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" name="username" value="" id="username"
                        placeholder="Username" onkeyup="validateUsername()" />
                    <span id="u"></span>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                        onkeyup="validatePassword()" />
                    <span id="p"></span>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" name="confirmPassword" id="confirmPassword"
                        placeholder="Confirm Password" onkeyup="validateConfirmPassword()" />
                    <span id="pc"></span>
                </div>

                <button type="button" id="btn" class="btn btn-light" onclick="show()">
                    Submit
                </button>
            </div>

            <div class="col-md-6 col-sm-12 side-div">
                <p id="s"></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
